title = ""
relativeURLs = true
theme = "book"
baseURL = "/"

[params]
  BookMenuBundle = "/menu"
  BookTheme = "light"

[outputs]
  page = ["HTML", "print"]

[outputFormats]
  [outputFormats.print]
    mediaType = "text/html" # normal
    rel = "print" # rapport
    baseName = "print" # /print dans l'URL

[permalinks]
  pages = "/:filename"
  posts = "/blog/:title"
  docs = "/meditions/:title"

[markup]
  [markup.goldmark]
    typographer = true
    [markup.goldmark.renderer]
     footnoteReturnLinkContents = "&uarr;"
      unsafe = true
