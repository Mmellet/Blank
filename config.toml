baseURL = "https://blank.blue/"
title = ""
relativeURLs = true
canonifyURLs = true
theme = "book"

removePathAccents=true

[params]
  BookMenuBundle = "/menu"
  BookTheme = "light"

[outputs]
  page = ["HTML", "print"]

[outputFormats]
  [outputFormats.print]
    mediaType = "text/html" # normal
    rel = "print" # rapport
    baseName = "print" # /print dans l'URL

[permalinks]
  pages = "/:filename"
  posts = "/blog/:title"
  meds = "/meditions/:title"
  cherches = "/cherches/:title"
  creas = "/creas/:title"
  fabrique = "/fabrique/:title"
  hide = "/hide/:title"

[markup]
  [markup.goldmark]
    typographer = true
    [markup.goldmark.renderer]
     footnoteReturnLinkContents = "&uarr;"
      unsafe = true

rssLimit = 200
copyright = "2021 Margot Mellet CC BY-NC-SA"
languageCode = "en-us"

[author]
	name = "Margot Mellet"
	email = "margot.mellet@umontreal.ca"

