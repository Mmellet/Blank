<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

<head>
  {{ partial "docs/html-head" . }}
  {{ partial "docs/inject/head" . }}

  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* Pour cacher le contenu dépassant de la page */
    }

    .container {
      position: relative;
      /* Position relative pour pouvoir déplacer l'image */
      width: 100%;
      height: 100vh;
    }

    .gif {
      position: absolute;
      /* Position absolue pour déplacer l'image */
      width: 200px;
      /* Ajustez la largeur de l'image selon vos besoins */
      top: 50%;
      /* Déplacez l'image au centre verticalement */
      left: 50%;
      /* Déplacez l'image au centre horizontalement */
      transform: translate(-0%, -50%);
      animation: bouger 5s infinite alternate;
      /* Animation du mouvement sans arrêt */
    }

    @keyframes bouger {
      0% {
        transform: translate(-50%, -50%) translateX(0);
      }

      100% {
        transform: translate(-50%, -50%) translateX(100px);
        /* Déplacez l'image de 100px vers la droite */
      }
    }
  </style>
</head>

<body>
  <main class="flex justify-center not-found">
    <div>
      <h2 style="text-align: center;">Pas de panique, le monde est rempli de bestioles</h2>
    </div>
    <div style="text-align: center;">
      <h3><a href="{{ .Site.Home.RelPermalink }}">Retourner dans le sentier</a>
      </h3>
    </div>
    <div class="container">
      <img class="gif" src="/images/MyBug.gif" alt="Bug">
    </div>
   
  </main>

  {{ partial "docs/inject/body" . }}
  {{ template "_internal/google_analytics_async.html" . }}
</body>

</html>
