<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>{{ .Title }} â€“ {{.Site.Title}}</title>

		<link rel="stylesheet" href="{{ "css/reset.css" | absURL }}">
		<link rel="stylesheet" href="{{ "css/reveal.css" | absURL }}">
		<link rel="stylesheet" href="{{ "css/theme/black.css" | absURL }}">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="{{ "lib/css/monokai.css" | absURL }}">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '/css/print/pdf.css' : '/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			<section>
				<h1>{{.Title}}</h1>
				<h2>{{.Site.Params.soustitre}}</h2>
				<small>{{.Site.Params.mention}}</small>
			</section>
			 {{ .Content }}
			</div>
		</div>

		<script src="{{ "js/reveal.js" | absURL }}"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true,
				center: false,
				dependencies: [
					{ src: '{{ "plugin/markdown/marked.js" | absURL }}' },
					{ src: '{{ "plugin/markdown/markdown.js" | absURL }}' },
					{ src: '{{ "plugin/notes/notes.js" | absURL }}', async: true },
					{ src: '{{ "plugin/highlight/highlight.js" | absURL }}', async: true }
				]
			});
		</script>
	</body>
</html>
