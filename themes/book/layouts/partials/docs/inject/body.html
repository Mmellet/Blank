
<style>

  p.background {
    color: #242227;
    font-family: Avenir Next, Helvetica Neue, Helvetica, Tahoma, sans-serif;
    font-size: 1em;
    font-weight: 700;
  }
  p.background span {
    display: inline-block;
    position: relative;
    transform-style: preserve-3d;
    perspective: 500;
    -webkit-font-smoothing: antialiased;
  }
  p.background span::before,
  p.background span::after {
    display: none;
    position: absolute;
    top: 0;
    left: -1px;
    transform-origin: left top;
    transition: all ease-out 0.3s;
    content: attr(data-text);
  }
  p.background span::before {
    z-index: 1;
    color: rgba(0,0,0,0.2);
    transform: scale(2, 1) skew(0deg, 20deg);
  }
  p.background span::after {
    z-index: 2;
    color: #fff;
    text-shadow: -1px 0 1px #ffffff, 1px 0 1px rgba(255, 253, 253, 0.8);
    transform: rotateY(-40deg);
  }
  p.background span:hover::before {
    transform: scale(2, 1) skew(0deg, 5deg);
  }
  p.background span:hover::after {
    transform: rotateY(-10deg);
  }
  p.background span + span {
    margin-left: 0.3em;
  }
  @media (min-width: 20em) {
    p.background {
      font-size: 2em;
    }
    p.background span::before,
    p.background span::after {
      display: block;
    }
  }
  @media (min-width: 30em) {
    p.background {
      font-size: 3em;
    }
  }
  @media (min-width: 40em) {
    p.background {
      font-size: 5em;
    }
  }
  @media (min-width: 60em) {
    p.background {
      font-size: 8em;
    }
  }
  html,
  
  body {
    display: flex;
    background-color: #ffffff;
  }
  
  
  </style>

  </p>
